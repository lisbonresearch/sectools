version: "3.7"
services:
  android-platformtools:
    build:
      context: .
      dockerfile: Dockerfile-android-platformtools
    volumes:
      - "./shared:/shared"
    devices:
      - "/dev/bus"

  apktool:
    build:
      context: .
      dockerfile: Dockerfile-apktool
    volumes:
      - "./shared:/shared"

  jadx:
    build:
      context: .
      dockerfile: Dockerfile-jadx
    volumes:
      - "./shared:/shared"
      - "/tmp/.X11-unix:/tmp/.X11-unix"

  jdgui:
    build:
      context: .
      dockerfile: Dockerfile-jdgui
    volumes:
      - "./shared:/shared"
      - "/tmp/.X11-unix:/tmp/.X11-unix"

  jsbeautify:
    build:
      context: .
      dockerfile: Dockerfile-jsbeautify

  sourcegraph:
    image: sourcegraph/server:3.29.1
    ports:
      - "127.0.0.1:7080:7080"
      - "127.0.0.1:3070:3070"
    volumes:
      - ./shared/sourcegraph/config:/etc/sourcegraph
      - ./shared/sourcegraph/data:/var/opt/sourcegraph
      - ./shared/sourcegraph/repos:/repos:ro

  sslyze:
    image: nablac0d3/sslyze
